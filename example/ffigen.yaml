name: Native
description: |
  Native wrappers
output:
  bindings: lib/src/g/add.g.dart
ffi-native:
  asset-id: 'package:example/example.dart'
compiler-opts: "-Isrc"
sort: true
include-unused-typedefs: true
headers:
  entry-points:
    - src/src/add.h
  include-directives:
    - src/src/add.h

preamble: |
  // coverage:ignore-file
  // libadd - example of native_toolchain_cmake
